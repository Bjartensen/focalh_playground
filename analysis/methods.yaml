ma:
  name: ma
  parameters:
    - name: seed
      type: float
      min: 0
      max: 4096
    - name: agg
      type: float
      min: 0
      max: 4096


cnn:
  parameters:
    - name: ma_seed
      type: float
      fixed: 0.5
      min: 0.0
      max: 1.0
    - name: ma_agg
      type: float
      min: 0.0
      max: 1.0




# sci-kit learn methods
dbscan:
  name: dbscan
  labels: True
  parametric: False
  parameters:
    - name: eps
      type: float
      min: 0.1
      max: 5

hdbscan:
  name: hdbscan
  labels: True
  parametric: False
  parameters:
    - name: min_samples
      type: int
      min: 1
      max: 20
    - name: min_cluster_size # I think it has to be relative to number of points...
      type: int
      min: 20 # minimum: 2
      max: 20
    - name: allow_single_cluster
      type: bool


baygauss:
  name: baygauss
  labels: False
  parametric: False
  parameters:
    - name: n_components
      type: int
      min: 10
      max: 10
    - name: covariance_type
      type: string
      list:
      - "diag"
      - "full"
